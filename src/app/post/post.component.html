<div class='posts' *ngIf='postService.posts'>
  <ng-container *ngFor='let post of postService.posts.data'>
    <nam-content [content]='post' [type]='postType'></nam-content>
  </ng-container>
</div>
<div class="controls">
  <button (click)='btnLoadMore()'>Xem thêm</button>
</div>
